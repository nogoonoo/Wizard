<style>

.lds-ripple,
.lds-ripple div {
  box-sizing: border-box;
}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid currentColor;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 8px;
    height: 8px;
    opacity: 0;
  }
  4.9% {
    top: 36px;
    left: 36px;
    width: 8px;
    height: 8px;
    opacity: 0;
  }
  5% {
    top: 36px;
    left: 36px;
    width: 8px;
    height: 8px;
    opacity: 1;
  }
  100% {
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    opacity: 0;
  }
}


</style>

<h2>Welcome</h2>

<div class="">
    <span id="connectionStatus"></span>   
</div>
<span class="qrCode hidden" id="qrParent"><img id="qr-code" src=""><div id="hostnameInfo"></div></span>

<div class="lds-ripple" id="loader"><div></div><div></div></div>
	
<iframe src="http://localhost:80" width="1200px" height="800px"></iframe>

<script>

    const intervalCheck = setInterval(checkWIFI,3000);
    let keyboard =  fetch('/keyboard-show');

    async function checkWIFI(){
        const response = await fetch('/wificheck');
         const result = await response.json();
         if(result.isConnected == "1"){
            document.getElementById("connectionStatus").innerText = "Connected!";
            const keyboard = await fetch('/keyboard-hide');
         const keys = await keyboard.json();
            document.getElementById('qr-code').setAttribute("src","http://localhost:3000/qrcode?path="+window.location.pathname);
            document.getElementById('qrParent').classList.remove("hidden");
            IP().then((res)=>{
                console.log(res);
                document.getElementById('hostnameInfo').innerText = window.location.protocol +"//"+res.ip + ':' +res.port + window.location.pathname;
            })
            clearInterval(intervalCheck);
            document.getElementById("loader").classList.add("hidden");
         }
         else{
            document.getElementById("connectionStatus").innerText = "Waiting for internet connection...";
            //show how do I connect?
         }
    }
    checkWIFI();
