    <form action="/step2" method="post">
	<label class="fieldName">What's your time zone?</label>
    <div class="formField">
        <div class="timeZone">
            <select id="timezone" name="timezone" class="custom-select">
                <option value="US/Pacific">US/Pacific GMT-8:00</option>
                <option value="US/Mountain" selected="selected">US/Mountain GMT-7:00</option>
                <option value="US/Central">US/Central GMT-6:00</option>
                <option value="US/Eastern">US/Eastern GMT-5:00</option>
                <option value="US/Alaska">US/Alaska GMT-9:00</option>				
                <option value="US/Hawaii">US/Hawaii GMT-10:00</option>
                <option value="US/Samoa">US/Samoa GMT-11:00</option>
                <option value="UTC">UTC GMT+0:00</option>
            </select>
        </div>
    </div>

    <label class="fieldName">When should your Greenscreen turn on and off every day?</label>
    <div class="formField">
        <div class="timey start"><span>Turn screen on daily at</span><input type="text" id="startTime" value="07:00" onclick="showHideSave()" name="starttime" class="time_element"></div>
        <div class="timey end"><span>Turn screen off daily at</span><input type="text" id="endTime" value="22:00" onclick="showHideSave()" name="endtime" class="time_element"></div>
    </div>
    <br/>
    <button type="submit" id="savebutton" class="setup">Save and Continue ></button>

</form>
